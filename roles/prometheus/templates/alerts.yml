groups:
  - name: ec2
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: instance down
      - alert: cpuUsageHigh
        expr:
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: cpu usage high
          description: cpu usage high on {{ $labels.instance}}